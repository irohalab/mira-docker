# ==========================================================================
# Networking
# ==========================================================================
# Listen on all interfaces (standard for Docker)
listeners.tcp.default = 5672

# ==========================================================================
# Resource Limits (Crucial for stability)
# ==========================================================================
# High watermark: RabbitMQ will block producers if RAM usage exceeds this.
# 0.7 (70%) is a safe default. 0.4 is conservative.
vm_memory_high_watermark.relative = 0.7

# Disk free limit: Block producers if free disk space drops below this.
# Default is 50MB, but 2GB is safer for production to prevent crashes.
disk_free_limit.absolute = 2GB

# ==========================================================================
# Logging
# ==========================================================================
log.console = true
log.console.level = info